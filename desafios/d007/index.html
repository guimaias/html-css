<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho para ver ela em uma maior resolução</p>
    <picture>
        <source media="(max-width: 750px)" srcset="midia/paisagem-pp.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="midia/paisagem-m.png" type="image/png">
        <img src="midia/paisagem-g.png" alt="imagem Flexivel">
    </picture>
</body>
</html>
